# Production-specific Vault values
vault:
  # Production server configuration
  server:
    # Disable dev mode in production
    dev:
      enabled: false
    
    # Enable HA mode for production
    ha:
      enabled: true
      replicas: 3
      raft:
        enabled: true
        setNodeId: true
        config: |
          ui = true
          listener "tcp" {
            tls_disable = 1
            address = "[::]:8200"
            cluster_address = "[::]:8201"
          }
          storage "raft" {
            path = "/vault/data"
          }
          service_registration "kubernetes" {}
    
    # Production resource limits
    resources:
      requests:
        memory: 512Mi
        cpu: 500m
      limits:
        memory: 1Gi
        cpu: 1000m
    
    # Production storage
    dataStorage:
      enabled: true
      size: 50Gi
      storageClass: standard-rwo
    
    auditStorage:
      enabled: true
      size: 20Gi
      storageClass: standard-rwo

  # Production injector configuration
  injector:
    resources:
      requests:
        memory: 128Mi
        cpu: 500m  # GKE Autopilot minimum for pod anti-affinity
      limits:
        memory: 256Mi
        cpu: 1000m

  # UI configuration with actual domain
  ui:
    enabled: true
    serviceType: ClusterIP
    externalVaultAddr: "https://vault.yourdomain.com"  # Replace with actual domain