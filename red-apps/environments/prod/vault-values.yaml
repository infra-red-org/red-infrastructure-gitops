# Production-specific Vault values
vault:
  # Development server configuration (simplified for demo)
  server:
    # Enable dev mode for easier setup
    dev:
      enabled: true
      devRootToken: "root"
    
    # Disable HA mode for simplicity
    ha:
      enabled: false
    
    # Production resource limits
    resources:
      requests:
        memory: 512Mi
        cpu: 500m
      limits:
        memory: 1Gi
        cpu: 1000m
    
    # Production storage
    dataStorage:
      enabled: true
      size: 50Gi
      storageClass: standard-rwo
    
    auditStorage:
      enabled: true
      size: 20Gi
      storageClass: standard-rwo

  # Production injector configuration
  injector:
    resources:
      requests:
        memory: 128Mi
        cpu: 500m  # GKE Autopilot minimum for pod anti-affinity
      limits:
        memory: 256Mi
        cpu: 1000m

  # UI configuration with actual domain
  ui:
    enabled: true
    serviceType: ClusterIP
    externalVaultAddr: "https://vault.yourdomain.com"  # Replace with actual domain